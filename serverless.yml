service: happiness-index

package:
  artifact: build/libs/happiness-index-dev-all.jar

provider:
  name: aws
  runtime: java11
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "s3:GetObject"
        - "s3:ListBucket"
        - "s3:PutObject"
      Resource:
        - arn:aws:s3:::happiness-index-tbd/*

functions:
  home:
    handler: happiness.infrastructure.HappinessHandler
    events:
      - http:
          path: /
          method: ANY
  other:
    handler: happiness.infrastructure.HappinessHandler
    events:
      - http:
          path: /{proxy+}
          method: ANY
