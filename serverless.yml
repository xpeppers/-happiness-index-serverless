service: happiness-index

package:
  artifact: build/libs/happiness-index-dev-all.jar

provider:
  name: aws
  runtime: java11
  stage: dev
  region: eu-west-1

functions:
  home:
    handler: happiness.infrastructure.HappinessHandler
    events:
      - http:
          path: /
          method: ANY
  other:
    handler: happiness.infrastructure.HappinessHandler
    events:
      - http:
          path: /{proxy+}
          method: ANY
